    <div class="tshirt-container">
    <div class="box">
    <div class="top-box"><i class="fa fa-reply"></i>
    </div>
    <div id="f1_card" class="shirt">
      <div class="front face">
        <img src="1_front.png">
      </div>
      <div class="back face center">
        <img src="1_back.png">
      </div>
    </div>

      <div class="selections">
        <ul>
          <li class="bar first"><i class="fa fa-retweet"></i></li>
          <li class="bar second"><i class="fa fa-heart-o"></i></li>
          <li class="bar third"><span>XL</span>
           <div class="pop-up-menu">
            <ul class="pop-up-list">
             <li><i class="fa fa-black-tie"></i></li>
             <li><i class="fa fa-black-tie"></i></li>
             <li><i class="fa fa-black-tie"></i></li>
           </ul>
         </div>
          </li>
          <li class="bar fourth"><i class="fa fa-square"></i>
             <div class="color-menu">
               <ul class="color-list">
                  <li class= "pick blue">
                  <li class= "pick pink">
                  <li class= "pick yellow">
                  <li class= "pick green">
              </ul>
         </li>
          <li class="bar fifth"><i class="fa fa-opencart"></i></li>
        </ul>
      </div>
    </div>
    <footer>
      <p class="descrip">Save the Trees</p>
      <p class="price">$29</p>
